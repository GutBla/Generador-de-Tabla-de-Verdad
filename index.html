<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generador de tablas de verdad basado en la implementación de Stanford. Mostrando y resaltando por los True y False de la tabla">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="icon" type="image/png" href="images/truthtable.png">
  <title>Generador de tabla de verdad</title>
</head>
<body>
  <main>
    <h1>Generador de Tabla de Verdad</h1>
      <div>
        <span>Basado en <a href="https://web.stanford.edu/class/cs103/tools/truth-table-tool/" target="_blank" rel="noopener noreferrer"> El Generador de tabla de verdad de Stanford</a></span>
      </div>
      <div>
        <span>Acepta sintaxis Latex o los símbolos ¬, ∧, ∨, →, ↔</span>
      
      </div>    
      <h2>Conectores Proposicionales</h2>
      <div id="simbolosContainer"></div>

      <input type="text" placeholder="Introduce una fórmula" id="expressionInput" oninput="go()">
  
    <div id="table-target"></div>

    <div id="buttonsContainer">
      <button id="clearButton" title="Eliminar Formula"><span class="material-icons">delete</span></button>
      <button id="copyButton" title="Copiar Formula"><span class="material-icons">content_copy</span></button>
      <button id="pasteButton" title="Copiar tabla de verdad"><span class="material-icons">content_paste</span></button>
    </div>

  </main>

  <script src="js/script.js"></script>
  <script src="js/symbols.js"></script>
  <script src="js/actions.js"></script>

</body>
</html>
